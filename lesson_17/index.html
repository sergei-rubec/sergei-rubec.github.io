<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compartible" content="IE-edge">
    <meta name="viewport" content="width=divice-width,initial-scale=1">
    <title>Всплывающие окна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head> 

  <body>
  
  	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Удалить файл
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Удаление файла</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Вы действительно  хотите удалить файл?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-Yes">Да</button>
        <button type="button" class="btn btn-no">Нет</button>
      </div>
    </div>
  </div>
</div>

      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  	   <!-- нужно для модальных окон js-фафлы от bootstrap-->
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
